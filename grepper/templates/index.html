<html>
		<head>
				<title>Grepper</title>
				<style>
				  html, body {
					background-color: #5c5b5a;
					color: #bab9c8;
					font-size: 16px;
					font-family: courier;
				  }

				  input {
					background-color: #969593;
					font-size: 18px;
					width: 50%;
					color: #ffffff;
					border: none;
					outline-color: #93d18a;
					padding: .5em;
				  }

				  a {
					color: #ffffff;
				  }

				  a:visited {
					color: #d6a876;
				  }

				  header {
					color: #ffffff;
				    text-align: center;
				  }

				  .card {
				    padding: 4px;
					margin-bottom: 8px;
				  }

				  .card p {
					font-size: 14px;
				    max-height: 3.5em;
					text-overflow: ellipsis;
					overflow: hidden;
				  }

				  li {
				    list-style: none;
				  }
				</style>
		</head>
		</body>
				<header>
						<h1>Grepper</h1>
						<input type="text" 
							   hx-get="/query"
							   name="q"
							   hx-trigger="keyup[key=='Enter']"
							   hx-target="#results"
							   hx-swap="innerHtml"
							   autofocus>
				</header>
				<main><div id="results"></div><div id="page-details"></div></main>
		</body>
		<script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
</html>
